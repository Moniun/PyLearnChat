llm:
  api_key: ""  # 实际API密钥从.env文件或环境变量加载
  model_name: "deepseek-chat"
  temperature: 0.7
  max_tokens: 1000
  base_url: "https://api.deepseek.com/v1"  # DeepSeek API的示例base_url
rag:
  vector_store_path: "./data/vector_store"
  chunk_size: 500
  chunk_overlap: 50
  embedding_model: "text-embedding-ada-002"
api_port: 8888
debug: false
data_dir: "./data"
models_dir: "./models"
allowed_functions:
  - "execute_code"
  - "generate_quiz"
  - "check_answer"
  - "explain_concept"
  - "search_knowledge"
  - "other_questions"

# Hippo模型配置
hippo:
  input_dim: 384       # 输入维度（与text_encoder输出匹配）
  hidden_dim: 128      # 隐藏状态(压缩信息)维度
  hippo_type: "LegS"   # Hippo矩阵类型，可选'LegT', 'LagT', 'LegS'
  middle_dim: 1024     # 编码器/解码器中间层维度
  ffn_dim: 512         # 解码器FFN层维度
  output_dim: 512      # 最终输出维度
  text_encoder_path: "D:/models/all-MiniLM-L6-v2"  # 文本编码器本地路径
  
  # 训练相关配置
  data_path: "dialogues_no_kw.json"  # 数据保存路径
  num_samples: 800  # 生成的样本数量
  max_seq_len: 10  # 最大对话轮数
  save_path: "hippo_no_kw_model.pt"  # 模型保存路径
  epochs: 8  # 训练轮数
  batch_size: 4  # 批次大小
  lr: 0.0001  # 学习率